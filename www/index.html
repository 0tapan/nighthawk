<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krajina za Å¡kolou</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div id="mapid"></div>
<script>
    var map = L.map('mapid').setView([50.0878859, 14.3873313], 15);
    map.invalidateSize()
    var photoIcon = L.icon({
        iconUrl: 'img/photo-icon.svg',

        iconSize:     [30, 30], // size of the icon
        iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, -20] // point from which the popup should open relative to the iconAnchor
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch("markers.json").then(r => {
        if(r.ok) {
            r.json().then(data => {
                data.forEach(val => {
                    L.marker([val["lat"], val["lng"]], {icon: photoIcon}).addTo(map)
                        .bindPopup(val["desc"])
                        .on('click', function(e) {alert(e.latlng);})
                })
            });
        }
    });
    window.dispatchEvent(new Event('resize'))
</script>
<style>
    #mapid {height: 600px;}
</style>
</body>
</html>
